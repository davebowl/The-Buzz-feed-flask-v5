
<!doctype html><html><head><meta charset="utf-8"><title>TheBuzz.Feed</title><link rel="stylesheet" href="/static/style.css"></head>
<body class="neon"><header><h1>TheBuzz.Feed</h1><nav>{% if user %}Hello {{ user }} | <a href="/upload">Upload</a> | <a href="/logout">Logout</a>{% else %}<a href="/login">Login</a> | <a href="/register">Register</a>{% endif %}</nav></header><main><h2>Recent</h2><div class="grid">{% for v in videos %}<div class="card"><a href="/watch/{{ v['id'] }}"><img src="/static/video-placeholder.png" alt="thumb"><h3>{{ v['title'] }}</h3></a><p>By {{ v['uploader'] }}</p><p>Likes: {{ v['likes'] }}</p></div>{% endfor %}</div></main></body></html>
